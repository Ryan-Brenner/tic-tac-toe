<!DOCTYPE HTML>
<html>
  <head>

    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
      <link type="text/javascript" href="js/app.js"/>
      <script>function load() {
        $('.box').css('background', "blue");
      }
      window.onload = load;</script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <br>
        </div>
      </div>
      <div class="row" >

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row row1">
            <div class="col-md-4 box column_1 one_one dlr"><td>11</td></div>
            <div class="col-md-4 box column_2 one_two"></div>
            <div class="col-md-4 box column_3 one_three drl">13</div>
          </div>
          <div class="row row2">
            <div class="col-md-4 box column_1 two_one">21</div>
            <div class="col-md-4 box column_2 two_two dlr drl">22</div>
            <div class="col-md-4 box column_3 two_three">23</div>
          </div>
          <div class="row row3">
            <div class="col-md-4 box column_1 three_one">31</div>
            <div class="col-md-4 box column_2 three_two ">32</div>
            <div class="col-md-4 box column_3 three_three dlr drl">33</div>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
