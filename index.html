<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="app.js"></script>

</head>

<body>
    <h1 class='col-md-12 title'>Lets Play Tic Cat Toe!</h1>

    <div class='col-md-12' id='currentTurn'>Current Turn: <img src='buddy.jpg'></div> 
    </div>
    <br>

    <div class='col-md-1'></div>

    <div id='board' class= 'col-md-6 col-xl-6 col-lg-6 col-sm-6'>

        <div class='col-md-2'></div>
        <div class = 'row row1 col-md-10'>
            <div id='0' class='default col-md-4 box'><p></p>&nbsp;</div>
            <div id='1' class='default col-md-4 box centerCol'><p></p>&nbsp;</div>
            <div id='2' class='default col-md-4 box'><p></p>&nbsp;</div>
        </div>

        <div class='col-md-2'></div>
        <div class= 'row row2 col-md-10'>
            <div id='3' class='default col-md-4 box centerRow'><p></p>&nbsp;</div>
            <div id='4' class='default col-md-4 box centerCol centerRow'><p></p>&nbsp;</div>
            <div id='5' class='default col-md-4 box centerRow'><p></p>&nbsp;</div>
        </div>

        <div class='col-md-2'></div>
        <div class = 'row row3 col-md-10'>
            <div id='6' class='default col-md-4 box'><p></p>&nbsp;</div>
            <div id='7' class='default col-md-4 box centerCol'><p></p>&nbsp;</div>
            <div id='8' class='default col-md-4 box'><p></p>&nbsp;</div>
        </div>
    
    </div>


      <div class='score col-md-4'>


        <h2 class='scoreBoard col-md-12'>Scoreboard</h2>
    
        <div class='players'>
            <div class='col-md-5 player1Name' id='score1'></div>
            <div class='col-md-1'>
             <div id='sbPartition' class= 'col-md-1'></div>   
            </div>
            
            <div class='col-md-5 player2Name' id='score2'></div>
      </div>

    </div>

    <div class='col-md-12'>&nbsp;</div>
    <div class='col-md-1'>&nbsp;</div>
        <div id="buttonWrap" class='col-md-12'>
            <button id="reset">Reset</button>
                </div>
              
</body>

</html>
